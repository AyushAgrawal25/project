<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap" rel="stylesheet">
        <title> Sign Up For Linked In</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="linkedIn">
        <div class="container">
            <div class="wrapper">
                <div class="login-wrapper">
                    <div class="login-header">
                        <header class="head">
                            <h1 class="linked-in-logo">Linked<span class="in-logo">in</span></h1>
                        </header>
                        <h2 class="title-slogan">
                                Make the most of your professional life
                        </h2>
                    </div>
                    <div class="login-content">
                        <div class="login-form-content">
                            <div class="login-form-container">
                                <div class="login-form">
                                    <form>
                                        <fieldset>
                                            <div class="login-input-fields">
                                                <div class="input-list">
                                                    <div class="input-label">
                                                            <label >First Name</label>
                                                    </div>
                                                    
                                                    <input type="text" class="inputs" >
                                                </div>
                                                <div class="input-list">
                                                    <div class="input-label">
                                                            <label >Last Name</label>
                                                    </div>
                                                    
                                                    <input type="text" class="inputs" >
                                                </div>
                                                <div class="input-list">
                                                    <div class="input-label">
                                                            <label >Email</label>
                                                    </div>
                                                    
                                                    <input type="text" class="inputs" >
                                                </div>
                                                <div class="input-list">
                                                    <div class="input-label">
                                                            <label >Password</label>
                                                    </div>
                                                    
                                                    <input type="text" class="inputs" >
                                                </div>
                                            </div>
                                            <p class="agreement">You need to agree on our <a href="#">Terms & Conditions.</a></p>
                                            <button class="join">
                                                <span>Agree & Join</span>
                                            </button>
                                        </fieldset>
                                    </form>
                                    
                                <p class="another-option">
                                        Already A User? <a href="#">Log In</a>
                                </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
